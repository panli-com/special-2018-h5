<script>
</script>
<script>
    function LayerSpe(ele) {
        var ele = "#Lay-main-" + ele;
        var Lay = PD(ele).html();
        PL.open({
            type: 1,
            title: false,
            closeBtn: false,
            skin: "layui-Pan-nobg", //没有背景色
            shadeClose: true,
            content: Lay
        });
        PD(".l-close").on("click", function() {
            PL.closeAll();
        });
    }
    (function() {
        window.onload = function() {
            FastClick.attach(document.body);
        }
        var page = 1;
        var maxSize = 5;
        PD(window).scroll(function() {
            var sTop = PD(window).scrollTop();
            var dHei = PD(document).height();
            var wHei = PD(window).height();
            if (sTop === dHei - wHei) {
                if (page >= maxSize) {
                    return
                }
                page++;
                PD("#ul"+ page).show()
            }
        });
    })()
</script>
